<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Megaroster</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaRoster</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="row" style="background-color: antiquewhite">
    <div class="medium-8 medium-offset-2 columns" style="background-color: WhiteSmoke">
      <h3> MegaRoster </h3>
      <form id="studentForm">
        <div class="medium-9 columns">
          <p>
            <input type="text" name="studentName" placeholder="Enter the student name" required/>
          </p>
        </div>
        <div class="small-3 columns">
          <button type="submit" class="button expanded">Add student</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="medium-8 medium-offset-2 columns">
      <ul id="studentList" class="no-bullet">
      </ul>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
